<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://vjs.zencdn.net/7.19.2/video-js.css" rel="stylesheet" />
    <style>
        .video-player{
            display: block;
            width: 800px;
            height: 450px;
        }
    </style>
</head>
<body>
    <video class="video-js video-player" id="player" controls data-setup='{}'>
        <source src="./video/video-1.mp4" type="video/mp4">
    </video>

    <script src="https://vjs.zencdn.net/7.19.2/video.min.js"></script>
    <script>
        var video = videojs('player').ready(function(){
          var player = this;
          var executed = false;
          player.on('ended', function() {
            if (!executed) {
            player.src({"type":"video/mp4", "src":"./video/video-2.mp4"});
            player.play();
            executed = true
        }
        else if(executed){
            player.src({"type":"video/mp4", "src":"./video/video-1.mp4"});
            executed=false
        }
        });
        });
    </script>
</body>
</html>
